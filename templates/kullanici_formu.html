{% extends 'base.html' %}

{% block title %}Yeni Kullanıcı Oluştur{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 form-container">
        <h2 class="mb-4 text-center">Kullanıcı Bilgileri</h2>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.isim.id_for_label }}" class="form-label">{{ form.isim.label }}</label>
                {{ form.isim.errors }}
                <input type="text" name="{{ form.isim.name }}" id="{{ form.isim.id_for_label }}" class="form-control {% if form.isim.errors %}is-invalid{% endif %}" required>
            </div>
            
            <div class="mb-3">
                <label for="{{ form.dogum_tarihi.id_for_label }}" class="form-label">{{ form.dogum_tarihi.label }}</label>
                {{ form.dogum_tarihi.errors }}
                <input type="date" name="{{ form.dogum_tarihi.name }}" id="{{ form.dogum_tarihi.id_for_label }}" class="form-control {% if form.dogum_tarihi.errors %}is-invalid{% endif %}" required>
            </div>
            
            <div class="mb-3">
                <label for="{{ form.profil_resmi.id_for_label }}" class="form-label">{{ form.profil_resmi.label }}</label>
                {{ form.profil_resmi.errors }}
                <input type="file" name="{{ form.profil_resmi.name }}" id="{{ form.profil_resmi.id_for_label }}" class="form-control {% if form.profil_resmi.errors %}is-invalid{% endif %}" accept="image/*" required>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Kaydet</button>
                <a href="{% url 'anasayfa' %}" class="btn btn-secondary ms-2">İptal</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
